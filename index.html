<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="luxon.js"></script>
    <title>Document</title>
</head>

<body>
    <h1 class="weather-h">Weather Dashboard</h1>

    <main class="container">

        <div class="row">



            <div class="mb-3 col-3">
                <label class="form-label">Which City are you Traveling to?</label>
                <input type="text" class="form-control" id="city-form">
            </div>
        </div>
        <button type="submit" id="city-btn" class="btn btn-primary">Submit</button>



        <div class=" col-12 d-flex justify-content-center ">

            <section class="city ">
                <h1 id="city-today" class="col-6"></h1>
                <p id="temp-t">Temp: </p>
                <p id="wind-t">Wind: </p>
                <p id="hum-t">Humidity: </p>
                <p id="uv-t">UV Index: </p>
                <img id="icon-t" src="" alt="today's weather icon">

            </section>
        </div>
        </div>
        <section class="day">
            <div id="day1-card" class="col-md-2">
                <h3 id="day1"></h3>
                <p id="temp1"></p>
                <p id="hum1"></p>
                <p id="wind1"></p>
                <img id="icon1" src="" alt="Icon for weather">
            </div>


            <div id="day2-card" class="col-md-2">

                <h3 id="day2"></h3>
                <p id="temp2"></p>
                <p id="hum2"></p>
                <p id="wind2"></p>
                <img id="icon2" src="" alt="Icon for weather">
            </div>


            <div id="day3-card" class="col-md-2">

                <h3 id="day3"></h3>
                <p id="temp3"></p>
                <p id="hum3"></p>
                <p id="wind3"></p>
                <img id="icon3" src="" alt="Icon for weather">
            </div>


            <div id="day4-card" class="col-md-2">

                <h3 id="day4"></h3>
                <p id="temp4"></p>
                <p id="hum4"></p>
                <p id="wind4"></p>
                <img id="icon4" src="" alt="Icon for weather">
            </div>


            <div id="day5-card" class="col-md-2">

                <h3 id="day5"></h3>
                <p id="temp5"></p>
                <p id="hum5"></p>
                <p id="wind5"></p>
                <img id="icon5" src="" alt="Icon for weather">
            </div>


        </section>










    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
